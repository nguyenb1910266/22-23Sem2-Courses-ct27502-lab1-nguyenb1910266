<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Modalt</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Mở Biểu Mẫu Đăng Nhập </h2>
        <a href="#"  class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#modal1">
            Mở hộp thoại
        </a>

        <div id="modal1" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header text-center d-block">
                        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                        <h2 class="modal-title">
                            <i class="fas fa-lock" k></i> Đăng nhập
                        </h2>
                    </div>

                    <div class="modal-body">
                        <form >
                            <div class="form-group">
                                <label for="username">
                                    <i class="fas fa-user"></i> Người dùng
                                </label>
                                <input type="text" class="form-control" placeholder="Nhập tên người dùng" id="username">
                            </div>
                            <div class="form-group">
                                <label for="pass">
                                    <i class="fas fa-eye"></i> Mật khẩu
                                </label>
                                <input type="password" class="form-control" placeholder="Nhập mật khẩu" id="pass">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Ghi nhớ tôi</label>
                                <button class="btn btn-success btn-block">
                                    <i class="fas fa-power-off"></i> Đăng Nhập
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-danger mr-auto" data-dismiss="modal">
                            <i class="fas fa-times"></i> Hủy Bỏ
                        </a>
                        <p>Bạn chưa phải là thành viên? <a href="#">Đăng Ký</a> </p>
                        <p>Quên <a href="#">mật khẩu</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

</body>
</html>
