<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Horizontal Form</title>
    <style>
        .form-head {
            background-color: #d9edf7;
            color: #337ab7;
        }
        
        .container {
            border: solid 1px #d9edf7;
            border-radius: 2px;
        }
        
        label {
            font-weight: bolder;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container mt-3 w-50">
        <form action="">
            <div class="border-bottom row form-head">
                <p class="p-2">Biểu mẫu đăng nhập</p>
            </div>
            <div class="form-group row mt-3">

                <label class="col-2 col-form-label " for="Email">Email:</label>
                <input class="col-6 form-control " id="Email" type="email" placeholder="Nhập vào email">
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" for="password">Mật Khẩu:</label>
                <input class="col-6 form-control" id="password" type="password" placeholder="Nhập vào mật khẩu">
            </div>
            <div class="form-group form-check offset-2">
                <input class="form-check-input" type="checkbox" id="rme">
                <label class="form-check-label" for="rme">Ghi nhớ tôi</label>
            </div>
            <button class="btn btn-primary offset-2 mb-3" type="submit">Đăng nhập</button>
        </form>
    </div>

</body>

</html>
