<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .container {
            border: 1px solid #ccc;
            border-radius: 2px;
        }
        
        .form-head {
            background-color: #d9edf7;
            color: #337ab7;
        }
        
        i {
            padding: 10px;
            border-radius: 1px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="container mt-3 ">

        <div class="border-bottom row form-head">
            <p class="p-2">Biểu mẫu đăng nhập</p>
        </div>
        <form class="form-inline my-3 justify-content-center" action="">

            <div class="form-group border-secondary">
                <label for="email"><i class="fa fa-user"></i></label>
                <input type="email" name="" id="email" class="form-control" placeholder="Nhập vào email" aria-describedby="helpId">

            </div>
            <div class="form-group border-secondary mx-3">
                <label for="password"><i class="fa fa-lock"></i></label>
                <input type="password" name="" id="password" class="form-control" placeholder="Nhập vào mật khẩu " aria-describedby="helpId">

            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="rme">
                <label class="form-check-label" for="rme">Ghi nhớ tôi</label>
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </form>


    </div>
</body>

</html>
